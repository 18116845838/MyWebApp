<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://17bang.ren/Images/logo-big.ico" rel="shortcut icon " type="image/x-icon" media="screen" />
    <title>注册 一起帮</title>
</head>
<body>
    <header></header>
    <main>
        <h1>注册</h1>
        <hr />
        <form action="/" method="post">
            <label>邀请人：（* 必填，<a href="#">没有邀请人</a>）<br /> <input type="text" name="InviterName" value=""size="40" placeholder="他的用户名，模糊查询只能从头开始" /> </label><br />
            <label>邀请码：（* 必填）<br /><input type="text" name="InviteCode" value=""size="40" placeholder="4位数字"/></label><br />
            <label>用户名：（* 必填）<br /><input type="text" name="username" value="" size="40"/></label><br />
            <label>密码：（* 必填）<br /><input type="password" name="password" value="" size="40"/></label><br />
            <label>验证密码：（* 必填）<br /><input type="password" name="password" value=""size="40" placeholder="和密码相同"/></label><br />
            <label>验证码：（* 必填）<br /><input type="text" name="captcha" value="" size="40"/></label><br />
            <input type="submit" name="name" value="提交" />
            <input type="reset" name="name" value="重置" />
        </form>
    </main>
    <footer></footer>
</body>
</html>
